name: "Build"

on: [push, fork]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Make sure it builds.
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Run Windows command
        if: matrix.os == 'windows-latest'
        run: |
          for i in 1 2 3; do
            choco install -y python3 gtk-runtime microsoft-build-tools libjpeg-turbo && break
            sleep 30
          done

      - name: Run Ubuntu command
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Run macOS command
        if: matrix.os == 'macos-latest'
        run: brew install pkg-config cairo pango libpng jpeg giflib librsvg pixman python-setuptools

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
